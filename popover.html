<!doctype html>
<html>
	<head>
		<style type="text/css">
			body {
				font-family: arial;
				font-size: 12px;
			}
		</style>

		<title>UntrackMe</title>

		<script type="text/javascript" charset="utf-8">
			function addBlockCount(numOfBlocked) {
				document.getElementById("numOfTimes").innerHTML = numOfBlocked+' Times';
			}
		</script>
	</head>
	<body style="margin-left: 12px;">
		<h2 style="color: rgb(234,27,100);text-align: center;">UntrackMe</h2>
		<hr>
		<h3 id="numOfTimes" style="color: green;text-align: center;">0 times</h3>
		<hr>
		<button id="pauseButton" onclick="runPauseButton()" style="text-align: center;">Pause for 3 mins</button>
		<hr>
		<p><strong>What does UntrackMe do?</strong> The extension removes tracking info from URLs to prevent companies from getting more data about you than you want them to!</p>

		<script type="text/javascript">
			function runPauseButton() {

				safari.self.hide;

				var thePauseButton = document.getElementById('pauseButton');
				thePauseButton.innerHTML = "Paused for 2 mins";
				thePauseButton.style.color = "red";
				
				safari.extension.globalPage.contentWindow.f();
			}
		</script>

	</body>
</html>
